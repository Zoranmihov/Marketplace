{% extends 'core/base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/new.css' %}" />
<div id="container" class="flex flex-wrap flex-col bg-slate-700 items-center">
  <h1 class="text-3xl text-slate-200 mx-3 my-6">New conversation</h1>
  <form
    method="post"
    action="."
    class="flex flex-col flex-wrap bg-slate-500 items-center justify-center"
  >
    {% csrf_token %}
    <label label class="text-2xl mt-2">Send a message:</label>
    {{form.content}}
    <button
      type="submit"
      class="text-xl bg-slate-300 hover:bg-slate-500 p-2 my-3"
    >
      Send
    </button>
  </form>
</div>
{% endblock %}
